<section class="hero">
    <div class="hero__container container">
        <h1 class="hero__title">Подбор квартир в новостройке</h1>
        <p class="hero__text">Квартиры в новостройках от застройщика – без комиссии!<br>Консультация и подбор. Экскурсии. Помощь в получении ипотеки.</p>
        <div class="hero__filters">
            <form action="#" method="GET" class="hero__form">
                <div class="hero__inputs">
                    <div class="hero__select select chevron">
                        <span class="select__placeholder select__placeholder_active">1,2 комн</span>
                        <div class="select__tip select__tip_vertical">
                            <label class="select__label">
                                <input type="checkbox" class="select__checkbox-hidden">
                                <div class="select__checkbox"></div>
                                <span class="select__text">1-комнатные</span>
                            </label>
                            <label class="select__label">
                                <input type="checkbox" class="select__checkbox-hidden">
                                <div class="select__checkbox"></div>
                                <span class="select__text">2-комнатные</span>
                            </label>
                            <label class="select__label">
                                <input type="checkbox" class="select__checkbox-hidden">
                                <div class="select__checkbox"></div>
                                <span class="select__text">3-комнатные</span>
                            </label>
                            <label class="select__label">
                                <input type="checkbox" class="select__checkbox-hidden">
                                <div class="select__checkbox"></div>
                                <span class="select__text">4-комнатные</span>
                            </label>
                        </div>
                    </div>
                    <div class="hero__select select chevron">
                        <span class="select__placeholder">Цена</span>
                        <div class="select__tip">
                            <div class="select__input-wrapper">
                                <input type="text" class="select__input" placeholder="От">
                                <div class="select__input-label">₽</div>
                            </div>
                            <div class="select__input-wrapper">
                                <input type="text" class="select__input" placeholder="До">
                                <div class="select__input-label">₽</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__select select chevron">
                        <span class="select__placeholder">Площадь</span>
                        <div class="select__tip">
                            <div class="select__input-wrapper">
                                <input type="text" class="select__input" placeholder="От">
                                <div class="select__input-label">м<sup>2</sup></div>
                            </div>
                            <div class="select__input-wrapper">
                                <input type="text" class="select__input" placeholder="До">
                                <div class="select__input-label">м<sup>2</sup></div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__select select chevron">
                        <span class="select__placeholder">Адрес, метро, район, ж/д или ЖК</span>
                        <div class="select__tip select__tip_vertical">
                            <div class="select__input-wrapper">
                                <input type="text" class="select__input" placeholder="От">
                                <div class="select__input-label"><!--TODO: Search icon--></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="hero__submit button">Подобрать квартиру</button>
            </form>
            <p class="hero__requests">Популярные запросы: <a href="#">однокомнатные</a>, <a href="#">двухкомнатные</a>, <a href="#">для большой семьи</a></p>
        </div>
    </div>
</section>
